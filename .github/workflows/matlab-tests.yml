name: MATLAB Test Runner

on:
  workflow_dispatch:
  push:  
    branches: [ReBase]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024b
      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v2

        
          
